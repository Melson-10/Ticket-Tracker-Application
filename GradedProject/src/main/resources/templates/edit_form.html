<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="Style.css"/>
</head>
<body  class="center">
	<form action="edit_page" method="post">		
	
		<header class="headertext"><h1>Edit Ticket</h1></header>
		<br><br>
		<label>Title</label>
		<br>
		<input  type= "number" name="id" placeholder="Enter the id"   th:value="${tickets.id}"/>
		<br><br>
		<label>Title</label>
		<br>
		<input  type= "text" name="ticketTitle" placeholder="Enter the title"  th:value="${tickets.ticketTitle}" />
		<br><br>
		<label for="ticketShortDescription">ShortDescription</label>
		<br>
		<textarea id="ticketShortDescription" name="ticketShortDescription" rows="8" cols="50" maxlength="1000" placeholder="Enter ticket description"  th:value="${tickets.ticketShortDescription}" ></textarea>
		<br><br>
		<label >Content</label>
		<br>
		<input  type="text" name="ticketCreatedOn"  th:value="${tickets.ticketCreatedOn}"/>
		<input  type="datetime-local" name="ticketCreatedOn" />
		<br><br>
		<button type="submit">Edit</button>
		
	</form>
	
</body>
</html>
